<!DOCTYPE html>

<html>
  <head>
    <title>/ascii/ </title>
  </head>

  <body>

    <h1>/New Post</h1>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <input type="submit">

      <div class="error">{{error}}</div>
    </form>

    <hr>

  </body>
</html>
