{% extends "base.html" %}

{% block content %}
     <h1>/edit Post</h1>


    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>content</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>

        <input type="hidden" name="post_id" value="{{post.key().id()}}">

      <input type="submit"> or <a href="/posts/{{post.key().id()}}">Cancel</a>

      <div class="error">{{error}}</div>
    </form>

{% endblock %}
