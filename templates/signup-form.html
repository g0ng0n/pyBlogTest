{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h2>SignUp Form</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form method="post">
            username
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="text" name='username' placeholder="username" value="{{username}}"/>
            </div>
            Password
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name='password' placeholder="password"/>
            </div>
            Verify Password
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name='verify' placeholder="Verify Password"/>
            </div>
            <div >
              <p class="text-warning">{{error_username}}</p>
              <p class="text-warning">{{error_password}}</p>
              <p class="text-warning">{{error_verify}}</p>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-def btn-block">SignUp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
