{% extends "base.html" %}

{% block content %}

<!-- main -->
<div class="column col-sm-9" id="main">
  <div class="padding">
    <div class="full col-sm-9">
        <!-- content -->

      <div class="col-sm-12" id="featured">
        <div class="page-header text-muted">
          POSTS
        </div>
      </div>
      {% for p in posts %}
        {{ p.render(user, True) | safe }}

      {% endfor %}
      <div class="row divider">
          <div class="col-sm-12"><hr></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
