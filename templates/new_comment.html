{% extends "base.html" %}

{% block content %}
  <h2>add New comment</h2>

    <form class="new-comment-form" method="post">
      <label>
        <div>comment:</div>
        <textarea name="content"></textarea>
      </label>


      <input type="hidden" name="post_id" value="">

      <div class="error">{{error}}</div>

      <input type="submit"> or <a href="/">Cancel</a>
    </form>
{% endblock %}
